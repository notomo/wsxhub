
build: off

clone_folder: c:\gopath\src\github.com\notomo\wsxhub

environment:
    GOPATH: c:\gopath

stack: go 1.10

before_test:
    - set PATH=%GOPATH%\bin;%PATH%
    - go get -u github.com/golang/dep/cmd/dep
    - dep ensure

test_script:
    - echo %PATH%
    - go build -o dist/wsxhub.exe ./cmd/wsxhub 
    - go build -o dist/wsxhubd.exe ./cmd/wsxhubd 
    - go test github.com/notomo/wsxhub/server -race
    - go test github.com/notomo/wsxhub/test
