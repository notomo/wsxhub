app:
    restart: always
    build: .
    env_file:
        - .env
    ports:
        - "${HOST_OUTSIDE_PORT}:${CONTAINER_OUTSIDE_PORT}"
        - "${HOST_INSIDE_PORT}:${CONTAINER_INSIDE_PORT}"
    entrypoint: "go run main.go --port=${CONTAINER_INSIDE_PORT} server --outside=${CONTAINER_OUTSIDE_PORT}"
    volumes:
        - ".:/src"
    working_dir: /src
